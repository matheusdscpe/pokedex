<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>POKEDEX</title>
</head>

<body>
    <section class="homePokedex">

        <img src="assets/images/logoPokemon.png" alt="" class="titulo-poke">

        <ol class="baseCartoes" id="baseLayout">
            <li class="cartao-poke" id="cardPoke" >
                <span class="num-poke">#001</span>
                <span class="nome-poke">Bulbasaur</span>
                <ol class="tipo">
                    <li class="tipo-poke">planta</li>
                    <li class="tipo-poke">veneno</li>
                </ol>
                <img class="img-poke"
                    src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                    alt="Bulbasaur">
            </li>
        </ol>
        <div class="navPg">
            <button class="addPoke" id="backPg"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="addPoke" id="relodPg"><i class="fa-solid fa-rotate-left"></i></button>
            <button class="addPoke" id="nextPg"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </section>
    <script type="module"  src="assets/js/dispositivos.js"></script>
    <script src="assets/js/poke-model.js"></script>
    <script src="assets/js/pokeApi.js"></script>
    <script type="module"  src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/9662d1bb26.js" crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>POKEDEX</title>
</head>

<body>

    <div class="animacao">
        <img src="assets/images/pokebola1.png" alt="imagem de uma pokebola" class="pokebolaInicial">
    </div>

    <section class="principal">




        <div class="imagemLogo">
            <img src="assets/images/logoPokedex.png" alt="" class="logoUm">
            <img src="assets/images/logoPokemon.png" alt="" class="logoDois">
        </div>
        <div class="controleMenuIndex">
            <button class="btIndex btIniciar" id="btIniciar">INICIAR</button>
            <audio src="assets/audios/botao.mp3" id="audioBotao"></audio>
            
            <button class="btIndex" id="btAudioOn">
                <i class="fa-solid fa-volume-high" ></i>
            </button>
            <button class="btIndex btOff" id="btAudioOff">
                <i class="fa-solid fa-volume-xmark"></i>
            </button>

            <audio id='audioBatalha' src="assets/audios/batalha.mp3"></audio>
        </div>
    </section>
</body>
<script src="assets/js/botaoAudio.js"></script>
<script src="assets/js/botaoIniciar.js"></script>
<script src="https://kit.fontawesome.com/9662d1bb26.js" crossorigin="anonymous"></script>

</html>
